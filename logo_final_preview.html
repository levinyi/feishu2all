        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);

        .logo {

        }
        h1 {
            color: #333;
            margin: 20px 0 10px 0;

            margin: 5px 0;

            background: #f8f9fa;

            border-radius: 10px;
            margin: 30px 0;
        }
        .final-design h2 {
            color: #4F46E5;
            margin-top: 0;
        }
        .sizes {
            display: flex;
            gap: 20px;

            margin-top: 30px;
            flex-wrap: wrap;

        .size-demo {
            text-align: center;

        .features h3 {
